<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <input type="text" id="name" placeholder="Nome do veiculo: ">
        <input type="text" id="plate" placeholder="Placa do veiculo: ">
        <button id="sign-up">Cadastrar</button>
    </header>
    <br>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="parking"></tbody>
        </table>
        <input type="number" id="price" placeholder="Valor por hora">
    </main>

    <script src="script.js"></script>
</body>
</html>
